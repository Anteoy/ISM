<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑公司信息</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/demo/demo.css">
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>Basic TextBox</h2>
    <p>The textbox allows a user to enter information.</p>
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" title="Register" style="width: 100%;height: 100%;padding:30px 60px">
        <div style="margin-bottom:20px">
            <div>主题:</div>
            <textarea rows="3" cols="20" id="zhut"></textarea>
        </div>
        <div style="margin-bottom:20px">
            <div>正文:</div>
            <textarea rows="20" cols="200" id="zhengw"></textarea>
        </div>
        
        <div>
            <div onclick="shangcgsjj()" class="easyui-linkbutton" iconCls="icon-ok" style="width:100%;height:32px">Register</div>
        </div>
    </div>
	<script>
		//上传公司简介
		function shangcgsjj(){
			var zhengw = $("#zhengw").val();
			var zhut = $("#zhut").val();
			var data ={
					"zhengw" : zhengw,
					"zhut"  :  zhut
			}
			$.ajax({
				url:"shangcgsjj.do",
				type:"post",
				data: data,
				success: function(response){
					
				},
				error: function(){
					
				}
			});
		}
	
	
	
	</script>
</body>
</html>
