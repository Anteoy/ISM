<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CRUD START -->
  <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css"> 
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css"> 
    <link rel="stylesheet" type="text/css" href="../easyui/demo/demo.css">
     <script type="text/javascript" src="../js/jquery-1.6.js"></script>
     <script type="text/javascript" src="../js/jquery.easyui.min.js"></script> 
    
	<link rel="stylesheet" type="text/css" href="../js/crud.css">
	<script type="text/javascript" src="../js/crud.js"></script>
<!-- CRUD END -->
</head>
<body>
<!-- START 嵌入职员 crud table -->
	<div target="">
		<table id="dg" title="Employee"  class="easyui-datagrid" style="width:700px;height:250px"
            url="../test.do"
            toolbar="#toolbar" pagination="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th field="bh" width="50">编号</th>
                <th field="xm" width="50" editor="{type:'validatebox',options:{required:true}}">姓名</th>
                <th field="xb" width="50" editor="{type:'validatebox',options:{required:true}}">性别</th>
                <th field="sjh" width="50">手机号</th>
                <th field="qx" width="50">qx</th>
                <th field="bm" width="50">部门</th>
                <th field="zc" width="50">职称</th>
                <th field="xz" width="50">薪资</th>
                <th field="bydk" width="50">本月打卡次数</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">添加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">更改</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">删除</a>
    </div>
    <!-- 增加对话框 -->
    <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons">
        <div class="ftitle">新增用户信息</div>
        <form id="fm" method="post" novalidate>
            <div class="fitem">
                <label>姓名:</label>
                <input name="xm" id = "xm" class="easyui-textbox" required="true">
            </div>
            <div class="fitem">
                <label>性别:</label>
                <input name="xb" id = "xb"class="easyui-textbox" required="true">
            </div>
            <div class="fitem">
                <label>手机号:</label>
                <input name="sjh" id = "sjh"class="easyui-textbox">
            </div>
            <div class="fitem">
                <label>部门:</label>
                <input name="bm" id = "bm"class="easyui-textbox">
            </div>
            <div class="fitem">
                <label>职称:</label>
                <input name="zc" id = "zc" class="easyui-textbox">
            </div>
            <div class="fitem">
                <label>薪资:</label>
                <input name="xz" id = "xz"class="easyui-textbox">
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">保存</a>
          <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="updateUser()" style="width:90px">更新</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
    </div>
    
    </div>
	<!-- CRUD END -->
</body>
</html>
