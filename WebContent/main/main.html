		function tijfkxx() {
			var msg = $("#sendbox").val();

			if(msg.length == 0)
			{
				console.info("message empty");
				return;
			}

			var fasjson	=	{
					"content": msg
					}

			$.ajax({
				type: "post",
				url: "../shangcfkxx.do",
				/*data消息需按照规格重新封装*/
				data: fasjson,
				success: function(response) {
					if(response.success == -1){
						console.info("未获取登陆权限  ");
						quanxtz();
						return;
					}
					if (response.success = 0) {
						console.info("error：消息发送失败！");
						return;
					}
				//	var	time	=	new Date().Format("yyyy-MM-dd hh:mm:ss");
				//	fasjson.send_time = time;
					$("#tmpl_yijfk").tmpl(fasjson).appendTo("#yijfk");
					zidgdtfk();

				},
				error: function(){
					console.info("error:AJAX传输错误");
				}
			});
			$("#sendbox").val("");
			$("#sendbox").focus();


		}


		/*

			if(e.keyCode == 13) {
				tijfkxx();
				//e.preventDefault;
			}
		});
		$("#sendbtn").click(function(e){
			tijfkxx();

		});
