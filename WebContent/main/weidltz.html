<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<title>您还未登陆，请登陆...</title>
</head>
<body>
<div style="text-align: center;margin-top: 30%;">您还未登陆，请登陆...<span id="time">5</span>秒后将会跳转到用户登陆界面</div>
<script>
	var time = 5;
	setInterval(function redirect() {
		if (time-- <= 0) {
			window.location.href = "../index.html";
			return;
		}
		document.getElementById("time").innerHTML = time;
	}, 1000); 
</script>
</body>
</html>
