<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>和XXX交谈中</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<link rel="stylesheet" type="text/css" href="js2/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js2/easyui/themes/icon.css">
	<script type="text/javascript"	src="js2/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="jquery/jquery.tmpl.min.js"></script>
	<script type="text/javascript"	src="js2/easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript"	src="js2/easyui/jquery.easyui.min.js"></script>
	
	<script type="text/javascript" src="js2/interComUrl.js"></script>
	<script type="text/javascript" src="jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js2/jquery.messager.js"></script>
	<script type="text/javascript" src="js2/diaoyong.js"></script>
	<script type="text/javascript" src="js2/json2.js"></script>
	<script type="text/javascript" src="jquery/jquery.tmpl.min.js"></script><!-- 二者有其一，删前一定慎重 -->
	<script type="text/javascript" src="js2/indexedDB.js"></script>
	<script type="text/javascript" src="js2/framework.js"></script>
	<script type="text/javascript" src="js2/zaix.js"></script>
	<style>
	.list {
			 margin-left:3px;
			
		}
	
	.zaixItem {
		height: 50px; 
		padding: 5px;
	}
	
	.zaixItem:HOVER {
		background: rgb(232, 242, 254);
		cursor: pointer;
	}
	
	.zaixItem .img_head {
		padding-right: 5px;
		float: left;
		height: 50px;
		width: 50px;
	}
	
	.zaixItem .img_newmsg {
		padding-left: 5px;
		float: right;
		height: 12px;
		width: 12px;
		border: 0px;
	}
	
	.zaixItem .zaix_time {
		font-size: 9px;
		color: #666;
	}
	
	</style>
</head>
<body class="easyui-layout">
	<div id="message" region="center" split="true" title="消息列表" > <!-- split有无横的间隔 这里无 -->
		<div id="zaixList"></div>
	</div>

	<script id="zaixTemplate" type="text/x-jquery-tmpl">
		<div id="${src}" class="zaixItem" onclick="chuanctz(${src})">
			<img class="img_head" src="${touxurl}">
			<b class="xm">${name}</b><span class="zx"></span><br/>
			<span class="zaix_content">${content}</span><br/>
			<span class="zaix_time">${time}</span>
			<img class="img_newmsg" src="${newmsg}" border="0" />
		</div>
	</script>
	
	<script>
		parent.chat_interface_login_success();// 登陆成功闪烁
	</script>
</body>
</html>
